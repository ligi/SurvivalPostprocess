buildscript {
    ext {
        KOTLIN_VERSION = "1.1.3-2"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${KOTLIN_VERSION}"
    }
}

apply plugin: "kotlin"
apply plugin: 'application'

mainClassName = "kontinuum.MainKt"

repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/kotlin/ktor' }
    maven { url 'https://kotlin.bintray.com/kotlinx' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:${KOTLIN_VERSION}"

    compile 'com.nimbusds:nimbus-jose-jwt:4.23'
    compile 'com.squareup.moshi:moshi:1.4.0'
    compile 'com.squareup.okhttp3:okhttp:3.1.2'
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.2.0.201601211800-r'
    compile 'org.slf4j:slf4j-simple:1.6.1'

    compile 'org.jetbrains.ktor:ktor-core:0.3.0'
    compile 'org.jetbrains.ktor:ktor-netty:0.3.0'

    compile 'com.github.ligi:ipfs-api-kotlin:0.9'
    compile 'com.github.ligi:kontinuum-model:0.4'
    compile 'com.github.ligi.kithub:api:0.1'

    compile 'org.mortbay.jetty.alpn:alpn-boot:8.1.11.v20170118'
    
    testCompile 'org.assertj:assertj-core:3.6.2'
}
